<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8"/>

        <!-- disable the zoom -->
        <meta content='width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=0' name='viewport' />

        <style>
            #my_table td {
                background-color: #88f;
                text-align: center;
                border: 2px solid black;
            }
        </style>

    </head>


    <body>

        <table border='1'>
            <tr>

                <td>
                    <div
                        id="canvasesdiv"
                        style="position:relative;width:800px;height:600px"
                        >

                        <div
                            id="fpsmeter"
                            style="position:absolute; left:0px; top:0px"
                            >
                        </div>

                        <canvas
                            id="main-canvas"
                            style="border: none; position:relative; left:0px; top:0px;"
                            width="800"
                            height="600"
                            >
                        </canvas>

                        <canvas
                            id="second-canvas"
                            style="border: none; position:absolute; left:0px; top:0px;"
                            width="800"
                            height="600"
                            >
                        </canvas>

                    </div>
                </td>


                <td>

                    <table id="my_table" cellspacing=2 cellpadding=2 >

                        <tr><th colspan="3"><a href="https://github.com/GuillaumeBouchetEpitech/webgl_experiment">Github Link</a></th></tr>

                        <tr><th colspan="3"></th></tr>

                        <tr><th colspan="3">Touch event:</th></tr>
                        <tr><th colspan="3" id="touch_id"></th></tr>

                        <tr><th colspan="3">Move</th></tr>
                        <tr><th></th><td>Z/W</td><th></th></tr>
                        <tr><td>Q/A</td><td>S</td><td>D</td></tr>

                        <tr><th colspan="3">Look</th></tr>
                        <tr><th></th><td>Up</td><th></th></tr>
                        <tr><td>Left</td><td>Down</td><td>Right</td></tr>
                        <tr><td colspan="3">&lt;= or click to use<br/>
                        your mouse cursor</td></tr>

                    </table>

                    <table>

                        <tr><th colspan="3">Interface</th></tr>

                        <tr><th colspan="3">
                            <button id="gui_fullscreen">Fullscreen mode</button>
                        </th></tr>

                        <tr><th colspan="3">
                            <button id="gui_toggle_start">Toggle start/stop</button>
                        </th></tr>

                    </table>

                </td>

            </tr>

        </table>

        <script src="dist/bundle.js"></script>

    </body>

</html>
